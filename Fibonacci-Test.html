<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Pattern</title>
  <style>
    .fibonacci-box {
      display: flex;
      flex-wrap: wrap;
    }
    
    .fibonacci-item {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fibonacci Pattern</h1>

  <button onclick="showPopup()">Generate Fibonacci</button>

  <div id="fibonacci-popup" style="display: none;">
    <label for="fibonacci-input">Enter Fibonacci value:</label>
    <input type="number" id="fibonacci-input">
    <button onclick="generateFibonacci()">Generate</button>
  </div>
  
  <div class="fibonacci-box">
    <!-- HTML will be generated dynamically using JavaScript -->
  </div>
  
  <script>
    function showPopup() {
      var popup = document.getElementById('fibonacci-popup');
      popup.style.display = 'block';
    }
    
    function generateFibonacci() {
      var n = parseInt(document.getElementById('fibonacci-input').value);
      
      if (isNaN(n) || n <= 0) {
        alert('Please enter a valid Fibonacci value.');
        return;
      }
      
      var fibonacci = [0, 1];
      
      for (var i = 2; i < n; i++) {
        fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
      }
      
      var fibonacciBox = document.querySelector('.fibonacci-box');
      fibonacciBox.innerHTML = ''; // Clear previous content
      
      for (var i = 0; i < fibonacci.length; i++) {
        var fibonacciItem = document.createElement('div');
        fibonacciItem.classList.add('fibonacci-item');
        fibonacciItem.textContent = fibonacci[i];
        fibonacciBox.appendChild(fibonacciItem);
      }
      
      var popup = document.getElementById('fibonacci-popup');
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
